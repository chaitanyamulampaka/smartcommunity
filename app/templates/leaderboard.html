<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard • SmartCommunity</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="max-w-4xl mx-auto px-4 py-10">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold">Leaderboard</h1>
            <a href="/" class="text-sm opacity-80">← Home</a>
        </div>
        <div class="overflow-hidden rounded-xl border border-gray-200 dark:border-gray-700">
            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                <thead class="bg-gray-100 dark:bg-gray-800">
                    <tr>
                        <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Rank</th>
                        <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">User</th>
                        <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Posts</th>
                        <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Replies</th>
                        <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Points</th>
                    </tr>
                </thead>
                <tbody class="bg-white dark:bg-white/10 divide-y divide-gray-200 dark:divide-gray-700">
                    {% for u in ranked %}
                    <tr>
                        <td class="px-4 py-3">#{{ forloop.counter }}</td>
                        <td class="px-4 py-3">{{ u.first_name|default:u.username }} <span class="opacity-60">@{{ u.username }}</span></td>
                        <td class="px-4 py-3">{{ u.posts_count }}</td>
                        <td class="px-4 py-3">{{ u.replies_count }}</td>
                        <td class="px-4 py-3 font-semibold">{{ u.points }}</td>
                    </tr>
                    {% empty %}
                    <tr><td colspan="5" class="px-4 py-6 opacity-70">No data</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
